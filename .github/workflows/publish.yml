name: Publish Python 🐍 distributions 📦 to PyPI

on:
  release:
    types: [published]

jobs:
  publish-pypi:
    name: Build and publish Python 🐍 distributions 📦 to ${{ matrix.environment.name }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/pyprojectsort
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5

      - name: Build distribution
        run: uv build

      - name: Publish distribution to PyPI
        run: uv publish

  publish-docs:
    name: Build documentation and deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5

      - name: Install documentation dependencies
        run: uv pip install --requirement requirements.txt

      - name: Build documentation
        run: uv run mkdocs build

      - name: Publish documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
