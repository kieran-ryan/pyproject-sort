name: Publish Python üêç distributions üì¶ to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5

      - name: Build distribution
        run: uv build

      - name: Upload artifact
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: dist/*
          if-no-files-found: error
          compression-level: 0 # They are already compressed

  publish-pypi:
    name: Publish package to ${{ matrix.environment.name }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/pyprojectsort
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: distribution
          path: dist/

      - name: Publish distribution to PyPI
        run: uv publish

  publish-docs:
    name: Build documentation and deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v5

      - name: Build documentation
        run: uv run mkdocs build

      - name: Publish documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
